<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/x-icon" href="logo.jpg">
</head>

<body class="bg-amber-50">
    <section class="py-20">

        <head>
            <h1 class="text-5xl text-center mb-20 font-semibold">Welcome to
                <span class="font-black text-red-600 ">Money Bank</span>
            </h1>
        </head>
        <div class="flex center">
            <main class="bg-zinc-500 mx-auto p-5 w-1/2">
                <p class="text-xl">Please log in</p>
                <form action="" class="block">
                    <input type="text" name="" id="user-id" placeholder="Please enter your email address"
                        class="block my-7 w-3/5 rounded px-1">
                    <input type="password" name="" id="pass=field" placeholder="Please enter your password"
                        class="block my-7 w-3/5 rounded px-1">
                    <button id="btn-logIn" class="bg-zinc-300 hover:bg-zinc-700 hover:text-white p-1 rounded-lg">submit</button>
                </form>
            </main>
        </div>
    </section>



    <script src="customJS/loginPage.js"></script>
</body>

</html>
