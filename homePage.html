<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/x-icon" href="logo.jpg">
</head>

<body class="bg-amber-50">

   <section class="py-10">
    <head>
        <h1 class="text-5xl text-center mb-20 font-semibold">Welcome to
            <span class="font-black text-red-600 ">Money Bank</span>
        </h1>
    </head>
    <main>
        <div class="grid grid-cols-3 gap-3 w-9/12 mx-auto text-white">
            <div class="bg-lime-300 p-8 rounded-lg">
                <h3 class="text-2xl my-1">Diposit</h3>
                <h4 class="text-5xl">$<span id="diposit">00</span></h4>
            </div>
            <div class="bg-green-300 p-8 rounded-lg">
                <h3 class="text-2xl my-1">Withdraw</h3>
                <h4 class="text-5xl">$<span id="withdraw-ammount">00</span></h4>
            </div>
            <div class="bg-teal-300 p-8 rounded-lg">
                <h3 class="text-2xl my-1">Balance</h3>
                <h4 class="text-5xl">$<span id="balance-field">500</span></h4>
            </div>
        </div>
        
        <!-- calculate -->
        <div class="grid grid-cols-2 gap-3 w-9/12 mx-auto my-10 text-white">
            <div class="bg-indigo-600 p-8 rounded-lg">
                <h3 class="text-2xl my-1">Diposit</h3>
                <h5>please enter your ammount</h5>
                <input id="input-id-one" type="number"  class="block my-7 w-3/5 rounded px-1 text-black">
                <button id="btn-diposit" class="bg-violet-300 hover:bg-violet-700 hover:text-white p-1 px-5 rounded-lg text-black">Diposit</button>
            </div>
            <div class="bg-sky-600 p-8 rounded-lg">
                <h3 class="text-2xl my-1">Withdraw</h3>
                <h5>please enter your ammount</h5>
                <input id="withdraw-input-field" type="number"  class="block my-7 w-3/5 rounded px-1 text-black">
                <button id="btn-withdraw" class="bg-violet-300 hover:bg-violet-700 hover:text-white p-1 px-5 rounded-lg text-black">Withdraw</button>
            </div>
        </div>
    </main>

   </section>


   <script src="customJS/Diposit.js"></script>
   <script src="customJS/withdraw.js"></script>
</body>

</html>
